    <!-- main -->
    <main>
        <form action="/action_page.php" method="post">
            <fieldset class="body__dangnhap">
                <div class="container__dangNhap">
                    <div class="gt__h1">
                        <h1 class="gt__des">ĐĂNG KÝ</h1>
                        <div class="gt_decoration"></div>
                    </div>
                    <table class="tb__dangnhap">
                        <!-- email -->
                        <tr>
                            <td class="td" colspan="2" align="center">
                                <i class="fa-regular fa-envelope icon__dangnhap"></i>
                                <label for="id">
                                    <input class="input__dangnhap" type="text" name="email"
                                        placeholder="Vui lòng nhập email">
                                </label>
                            </td>
                        </tr>
                        <!-- mat khau -->
                        <tr>
                            <td class="td" colspan="2" align="center">
                                <i class="fa-solid fa-key icon__dangnhap"></i>
                                <label for="id"><input class="input__dangnhap" type="password" name="pwd"
                                        placeholder="Vui lòng nhập mật khẩu"></label>
                            </td>
                        </tr>
                        <!-- nhap lai mat khau -->
                        <tr>
                            <td class="td" colspan="2" align="center">
                                <i class="fa-solid fa-key icon__dangnhap"></i>
                                <label for="id"><input class="input__dangnhap" type="password" name="pwd"
                                        placeholder="Nhập lại mật khẩu"></label>
                            </td>
                        </tr>
                        <!-- cap do thanh vien -->
                        <tr>
                            <td class="td" colspan="2" align="center"
                                style="display: inline-block; padding-left: 180px;">
                                <i class="fa-solid fa-people-group icon__dangnhap"></i>
                                <div class="input__dangnhap"
                                    style="width: 215px; display: inline-block;  border: none;">
                                    <input type="radio" name="memberType">
                                    <label for="memberType">Bạc</label>
                                    <input type="radio" name="memberType">
                                    <label for="memberType">Vàng</label>
                                    <input type="radio" name="memberType">
                                    <label for="memberType">Bạch Kim</label>
                                </div>
                            </td>
                        </tr>
                        <!-- anh dai dien -->
                        <tr>
                            <td class="td" colspan="2" align="center " style="padding-left:86px;">
                                <i class="fa-solid fa-folder icon__dangnhap"></i>
                                <input type="file">
                            </td>
                        </tr>
                        <!-- button -->
                        <tr>

                            <td class="td" colspan="2" align="center">
                                <h2>Thông qua việc tạo tài khoản, bạn đồng ý với <a
                                        href="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_radio">Điểu
                                        khoản và
                                        quyền riêng tư của chúng tôi</a></h2>
                                <input class="btn__dangnhap" type="submit" value="Đăng Ký">
